<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RForaCle Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a1628 0%, #1a2a4a 50%, #0f1b36 100%);
            font-family: 'Courier New', monospace;
            color: #00ffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #0088ff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ffff, 0 0 40px #0088ff; }
            to { text-shadow: 0 0 30px #00ffff, 0 0 60px #0088ff, 0 0 80px #0066ff; }
        }

        .loading {
            text-align: center;
            font-size: 1.5em;
            padding: 50px;
            color: #00ffff;
        }

        .shelf {
            margin-bottom: 60px;
            position: relative;
        }

        .shelf::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to bottom, #00ffff 0%, #006666 100%);
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.5);
        }

        .books-row {
            display: flex;
            flex-wrap: nowrap;
            gap: 15px;
            padding: 20px 0 20px 0;
            justify-content: space-between;
        }

        .book {
            flex: 1;
            min-width: 60px;
            max-width: 120px;
            height: 200px;
            background: linear-gradient(135deg, #00ccff 0%, #0066cc 100%);
            border: 2px solid #00ffff;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
            overflow: hidden;
        }

        .book:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 255, 255, 0.6);
            border-color: #ffff00;
            z-index: 10;
        }

        .book-spine {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            padding: 10px 5px;
            font-size: 14.3px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            height: 100%;
            word-wrap: break-word;
            white-space: normal;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .book:nth-child(3n+1) {
            background: linear-gradient(135deg, #ff00ff 0%, #8800cc 100%);
            border-color: #ff00ff;
        }

        .book:nth-child(3n+2) {
            background: linear-gradient(135deg, #00ff88 0%, #008844 100%);
            border-color: #00ff88;
        }

        .book:nth-child(5n) {
            background: linear-gradient(135deg, #ffaa00 0%, #cc6600 100%);
            border-color: #ffaa00;
        }

        .book::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .stats {
            text-align: center;
            margin-top: 40px;
            font-size: 1.2em;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            backdrop-filter: blur(10px);
            overflow-y: auto;
            padding: 40px 20px;
        }

        .popup-overlay.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-overlay.active ~ .container {
            filter: blur(8px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .popup-content {
            width: 90%;
            max-width: 700px;
            height: 70vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0a1628 0%, #1a2a4a 100%);
            border: 3px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0, 255, 255, 0.5);
            overflow: hidden;
        }

        .popup-header {
            background: linear-gradient(135deg, #0a1628 0%, #1a2a4a 100%);
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 3px solid #00ffff;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.5);
            position: relative;
            width: 100%;
        }

        .popup-title {
            color: #00ffff;
            font-size: 1.2em;
            text-shadow: 0 0 10px #00ffff;
        }

        .close-btn {
            background: linear-gradient(135deg, #ff0066 0%, #cc0033 100%);
            border: 2px solid #ff0066;
            color: white;
            padding: 5px 15px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 102, 0.4);
            font-family: Arial, sans-serif;
            position: absolute;
            right: 15px;
            line-height: 1;
        }

        .close-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 0, 102, 0.6);
            background: linear-gradient(135deg, #ff3388 0%, #ff0066 100%);
        }

        .popup-iframe {
            flex: 1;
            border: none;
            width: 100%;
            background: white;
            min-height: 500px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                letter-spacing: 4px;
            }

            .book {
                width: 50px;
                height: 160px;
            }

            .book-spine {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-heading">RForaCle Library</h1>
        <div id="library" class="loading">Loading books...</div>
        <div class="stats" id="stats"></div>
    </div>

    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <div class="popup-header">
                <div class="popup-title" id="popup-title">Book Viewer</div>
                <button class="close-btn" onclick="closePopup()">Ã—</button>
            </div>
            <iframe class="popup-iframe" id="popup-iframe"></iframe>
        </div>
    </div>

    <script>
        const booksPerShelf = 10;

        function openPopup(key, title) {
            const popup = document.getElementById('popup');
            const iframe = document.getElementById('popup-iframe');
            const popupTitle = document.getElementById('popup-title');
            
            // Remove text from first comma to second space after second comma
            let displayTitle = title || `Book ${key}`;
            const firstComma = displayTitle.indexOf(',');
            if (firstComma !== -1) {
                const afterFirst = displayTitle.substring(firstComma + 1);
                const secondComma = afterFirst.indexOf(',');
                if (secondComma !== -1) {
                    const afterSecond = afterFirst.substring(secondComma + 1);
                    let spaceCount = 0;
                    let endIndex = 0;
                    for (let i = 0; i < afterSecond.length; i++) {
                        if (afterSecond[i] === ' ') {
                            spaceCount++;
                            if (spaceCount === 2) {
                                endIndex = i;
                                break;
                            }
                        }
                    }
                    if (endIndex > 0) {
                        displayTitle = displayTitle.substring(0, firstComma) + 
                                     afterSecond.substring(endIndex);
                    }
                }
            }
            
            popupTitle.textContent = displayTitle;
            iframe.src = `/rfc?num=${key}`;
            popup.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            const iframe = document.getElementById('popup-iframe');
            
            popup.classList.remove('active');
            iframe.src = '';
            document.body.style.overflow = 'auto';
        }

        async function loadLibrary() {
            try {
                const response = await fetch('/metadata');
                const data = await response.json();
                
                const entries = Object.entries(data);
                const totalBooks = entries.length;
                
                // Update heading with book count
                document.getElementById('main-heading').textContent = 
                    `RForaCle Library (${totalBooks.toLocaleString()} RFCs)`;
                
                const libraryDiv = document.getElementById('library');
                libraryDiv.innerHTML = '';
                
                let shelfCount = 0;
                for (let i = 0; i < entries.length; i += booksPerShelf) {
                    const shelf = document.createElement('div');
                    shelf.className = 'shelf';
                    
                    const booksRow = document.createElement('div');
                    booksRow.className = 'books-row';
                    
                    const shelfBooks = entries.slice(i, i + booksPerShelf);
                    
                    shelfBooks.forEach(([key, title]) => {
                        const book = document.createElement('div');
                        book.className = 'book';
                        
                        // Randomize book colors
                        const colors = [
                            ['#00ccff', '#0066cc', '#00ffff'], // Cyan
                            ['#ff00ff', '#8800cc', '#ff00ff'], // Magenta
                            ['#00ff88', '#008844', '#00ff88'], // Green
                            ['#ffaa00', '#cc6600', '#ffaa00'], // Orange
                            ['#ff0066', '#cc0033', '#ff0066'], // Red
                            ['#00ffff', '#0088cc', '#00ffff'], // Light Cyan
                            ['#cc00ff', '#6600aa', '#cc00ff'], // Purple
                            ['#ffff00', '#ccaa00', '#ffff00'], // Yellow
                        ];
                        const randomColor = colors[Math.floor(Math.random() * colors.length)];
                        book.style.background = `linear-gradient(135deg, ${randomColor[0]} 0%, ${randomColor[1]} 100%)`;
                        book.style.borderColor = randomColor[2];
                        
                        book.onclick = () => {
                            openPopup(key, title);
                        };
                        
                        // Remove text from first comma to second space after second comma
                        let displayTitle = title || `Book ${key}`;
                        const firstComma = displayTitle.indexOf(',');
                        if (firstComma !== -1) {
                            const afterFirst = displayTitle.substring(firstComma + 1);
                            const secondComma = afterFirst.indexOf(',');
                            if (secondComma !== -1) {
                                const afterSecond = afterFirst.substring(secondComma + 1);
                                let spaceCount = 0;
                                let endIndex = 0;
                                for (let i = 0; i < afterSecond.length; i++) {
                                    if (afterSecond[i] === ' ') {
                                        spaceCount++;
                                        if (spaceCount === 2) {
                                            endIndex = i;
                                            break;
                                        }
                                    }
                                }
                                if (endIndex > 0) {
                                    displayTitle = displayTitle.substring(0, firstComma) + 
                                                 afterSecond.substring(endIndex);
                                }
                            }
                        }
                        
                        const spine = document.createElement('div');
                        spine.className = 'book-spine';
                        spine.textContent = displayTitle;
                        spine.title = title || `Book ${key}`;
                        
                        book.appendChild(spine);
                        booksRow.appendChild(book);
                    });
                    
                    shelf.appendChild(booksRow);
                    libraryDiv.appendChild(shelf);
                    shelfCount++;
                }
                
                document.getElementById('stats').textContent = 
                    `${totalBooks.toLocaleString()} books across ${shelfCount} shelves`;
                
            } catch (err) {
                document.getElementById('library').innerHTML = 
                    `<div style="color: #ff0000; text-align: center;">Error loading library: ${err.message}</div>`;
            }
        }

        loadLibrary();
    </script>
</body>
</html>
