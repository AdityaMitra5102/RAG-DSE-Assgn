<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereal RFC Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .screen {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .screen.active {
            display: flex;
        }

        /* Background styling */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1d3a 100%);
            overflow: hidden;
        }

        .network-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }

        .bookshelf {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to bottom, transparent, rgba(20, 20, 40, 0.8));
            display: flex;
            align-items: flex-end;
            padding: 20px;
            gap: 10px;
        }

        .book {
            width: 40px;
            height: 150px;
            background: linear-gradient(to right, #2a4a6a, #3a5a7a);
            border: 2px solid #4a6a8a;
            border-radius: 2px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .book::after {
            content: 'RFC';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%) rotate(-90deg);
            font-size: 10px;
            color: #8aa;
            writing-mode: vertical-rl;
        }

        /* Humanoid figure */
        .humanoid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .humanoid-body {
            width: 200px;
            height: 300px;
            position: relative;
            filter: drop-shadow(0 0 30px rgba(100, 200, 255, 0.6));
        }

        .head {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(150, 220, 255, 0.3), rgba(100, 180, 255, 0.1));
            border: 2px solid rgba(150, 220, 255, 0.5);
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: glow 3s ease-in-out infinite;
        }

        .torso {
            width: 100px;
            height: 120px;
            background: linear-gradient(180deg, rgba(120, 200, 255, 0.2), rgba(80, 160, 255, 0.1));
            border: 2px solid rgba(120, 200, 255, 0.4);
            border-radius: 20px;
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
        }

        .arm {
            width: 15px;
            height: 80px;
            background: linear-gradient(180deg, rgba(120, 200, 255, 0.2), rgba(80, 160, 255, 0.1));
            border: 2px solid rgba(120, 200, 255, 0.4);
            border-radius: 10px;
            position: absolute;
            top: 100px;
        }

        .arm.left { left: 20px; }
        .arm.right { right: 20px; }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(100, 200, 255, 0.5); }
            50% { box-shadow: 0 0 40px rgba(100, 200, 255, 0.8); }
        }

        /* Progress bar */
        .progress-container {
            position: absolute;
            bottom: -400px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
        }

        .progress-bar-bg {
            width: 100%;
            height: 20px;
            background: rgba(20, 30, 50, 0.8);
            border: 2px solid rgba(100, 200, 255, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, rgba(100, 200, 255, 0.6), rgba(150, 220, 255, 0.8));
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(100, 200, 255, 0.8);
        }

        .progress-text {
            text-align: center;
            color: #8cf;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Screen 1: Input */
        #screen1 {
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        
        .caption {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 65px;
            color: rgba(100, 200, 255, 0.8);
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.6);
            font-weight: bold;
            letter-spacing: 4px;
            z-index: 15;
        }

        .input-container {
            width: 80%;
            max-width: 800px;
            z-index: 20;
            bottom: 20px;
            position: absolute;
        }

        .big-input {
            width: 100%;
            padding: 30px;
            font-size: 24px;
            background: rgba(20, 30, 50, 0.8);
            border: 3px solid rgba(100, 200, 255, 0.5);
            border-radius: 15px;
            color: #8cf;
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 150px;
        }

        .big-input:focus {
            outline: none;
            border-color: rgba(100, 200, 255, 0.8);
            box-shadow: 0 0 30px rgba(100, 200, 255, 0.3);
        }

        /* Screen 2: Reading */
        #screen2 {
        }

        .reading-humanoid .arm.right {
            transform: rotate(-45deg);
            transform-origin: top;
        }
        
        .reading-humanoid .arm.left {
            transform: rotate(45deg);
            transform-origin: top;
        }

        .held-book {
            width: 60px;
            height: 80px;
            background: linear-gradient(to right, #2a4a6a, #3a5a7a);
            border: 2px solid #4a6a8a;
            border-radius: 3px;
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            z-index: 5;
        }

        .held-book::before {
            content: 'RFC';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: #8cf;
            font-weight: bold;
        }

        .iframe-container {
            width: 800px;
            height: 600px;
            border: 2px solid rgba(100, 200, 255, 0.5);
            border-radius: 10px;
            overflow: hidden;
            background: rgba(10, 20, 40, 0.9);
            position: absolute;
            z-index: 20;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Position iframes in 4 corners */
        #screen2 > .iframe-container:nth-of-type(1) {
            top: 20px;
            left: 20px;
        }

        #screen2 > .iframe-container:nth-of-type(2) {
            top: 20px;
            right: 20px;
        }

        #screen2 > .iframe-container:nth-of-type(3) {
            bottom: 20px;
            left: 20px;
        }

        #screen2 > .iframe-container:nth-of-type(4) {
            bottom: 20px;
            right: 20px;
        }

        /* Screen 3: Thinking */
        #screen3 {
            justify-content: center;
            align-items: center;
        }

        .thinking-dots {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .dot {
            width: 20px;
            height: 20px;
            background: rgba(100, 200, 255, 0.6);
            border-radius: 50%;
            animation: thinking 1.4s ease-in-out infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes thinking {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        /* Screen 4: Response */
        #screen4 {
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .response-bubble {
            width: 80%;
            max-width: 800px;
            padding: 30px;
            background: rgba(20, 30, 50, 0.9);
            border: 3px solid rgba(100, 200, 255, 0.5);
            border-radius: 20px;
            color: #8cf;
            font-size: 20px;
            line-height: 1.6;
            z-index: 20;
            position: relative;
        }

        .response-bubble::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid rgba(100, 200, 255, 0.5);
        }

        /* Navigation */
        .nav-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            padding: 15px 30px;
            background: rgba(30, 50, 80, 0.8);
            border: 2px solid rgba(100, 200, 255, 0.5);
            border-radius: 10px;
            color: #8cf;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: rgba(50, 80, 120, 0.9);
            border-color: rgba(100, 200, 255, 0.8);
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.4);
        }

        /* Test button for progress */
        .test-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        .test-btn {
            padding: 10px 20px;
            background: rgba(30, 50, 80, 0.8);
            border: 2px solid rgba(100, 200, 255, 0.5);
            border-radius: 5px;
            color: #8cf;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Screen 1: Input -->
    <div id="screen1" class="screen active">
        <div class="background">
            <canvas class="network-lines" id="canvas1"></canvas>
            <div class="bookshelf">
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
            </div>
        </div>
        <div class="humanoid">
            <div class="humanoid-body">
                <div class="head"></div>
                <div class="torso"></div>
                <div class="arm left"></div>

			<div class="caption">RForaCle</div>

    <!-- Screen 2: Reading -->
    <div id="screen2" class="screen">

            <div class="bookshelf">
                <div class="book"></div>
                <div class="book"></div>

        <div class="iframe-container">

    <!-- Screen 3: Thinking -->
    <div id="screen3" class="screen">
        <div class="background">
            <canvas class="network-lines" id="canvas3"></canvas>
            <div class="bookshelf">
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
            </div>
        </div>
        <div class="thinking-dots">
            <div class="dot"></div>

            <div class="dot"></div>
        </div>
        <div class="humanoid">
            <div class="humanoid-body">

    <div id="screen4" class="screen">
        <div class="background">
            <canvas class="network-lines" id="canvas4"></canvas>
            <div class="bookshelf">
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>

        </div>
        <div class="humanoid">
            <div class="humanoid-body">

            </div>

        <div id="respbubble" class="response-bubble">

        </div>

            <textarea class="big-input" id="inputField4" placeholder="Ask the oracle of Internet..."></textarea>
        </div>

    <script>
        let currentScreen = 1;

        function switchScreen(screenNumber) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen' + screenNumber).classList.add('active');
            currentScreen = screenNumber;
        }

        // Update progress bar function
        function updateProgress(done, total) {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            const percentage = (done / total) * 100;
            progressBar.style.width = percentage + '%';
            progressText.textContent = Math.round(percentage) + '%';
        }

        // Network lines animation
        function drawNetworkLines(canvasId) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const nodes = [];
            const nodeCount = 50;

            for (let i = 0; i < nodeCount; i++) {
                nodes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.strokeStyle = 'rgba(100, 200, 255, 0.2)';
                ctx.lineWidth = 1;

                nodes.forEach(node => {
                    node.x += node.vx;
                    node.y += node.vy;

                    if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
                    if (node.y < 0 || node.y > canvas.height) node.vy *= -1;

                    ctx.beginPath();
                    ctx.arc(node.x, node.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(100, 200, 255, 0.5)';
                    ctx.fill();
                });

                for (let i = 0; i < nodes.length; i++) {
                    for (let j = i + 1; j < nodes.length; j++) {
                        const dx = nodes[i].x - nodes[j].x;
                        const dy = nodes[i].y - nodes[j].y;
                        const dist = Math.sqrt(dx * dx + dy * dy);

                        if (dist < 150) {
                            ctx.beginPath();
                            ctx.moveTo(nodes[i].x, nodes[i].y);
                            ctx.lineTo(nodes[j].x, nodes[j].y);
                            ctx.stroke();
                        }
                    }
                }

                requestAnimationFrame(animate);
            }

            animate();
        }

        drawNetworkLines('canvas1');
        drawNetworkLines('canvas2');
        drawNetworkLines('canvas3');
        drawNetworkLines('canvas4');

        window.addEventListener('resize', () => {
            drawNetworkLines('canvas1');
            drawNetworkLines('canvas2');
            drawNetworkLines('canvas3');
            drawNetworkLines('canvas4');
        });


let pollingTimer = null;

function startQueryPolling(query) {
    // Stop any previous polling
    if (pollingTimer) {
        clearInterval(pollingTimer);
        pollingTimer = null;
    }

    // Immediate first request
    sendQuery(query);

    // Then poll every 3 seconds
    pollingTimer = setInterval(() => sendQuery(query), 3000);
}

function sendQuery(query) {
    fetch('/query', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({ query })
    })
    .then(r => r.json())
    .then(data => {
    		console.log(data);
        // status 3 → waiting / preparing
        if (data.status === 3) {
            switchScreen(3);
            return;
        }

        // status 2 → show RFC iframes + progress
        if (data.status === 2) {
            if (Array.isArray(data.rfclist) && data.rfclist.length === 4) {
                const [a, b, c, d] = data.rfclist;
               const setSrc = (id, num) => {
    const el = document.getElementById(id);
    if (!el) return;

    // Extract current number after "=" (e.g. from "/rfc?num=1234" → "1234")
    const currentMatch = el.src.match(/[?&]num=([^&]*)/);
    const currentNum = currentMatch ? currentMatch[1] : null;

    const newNum = String(num);

    // If already pointing to the same number → skip update
    if (currentNum === newNum) {
        console.log(`Iframe ${id} already at num=${newNum}, skipping update`);
        return;
    }

    console.log(`Updating ${id}.src → /rfc?num=${newNum}`);
    el.src = `/rfc?num=${newNum}`;
};
			setSrc('fr1', a);
                setSrc('fr2', b);
                setSrc('fr3', c);
                setSrc('fr4', d);
            }

            const current = Number(data.current);
            const total   = Number(data.total);
            if (!isNaN(current) && !isNaN(total)) {
                updateProgress(current, total);
            }

            switchScreen(2);
            return;
        }

        // status 4 → final result → show and STOP polling
        if (data.status === 4) {
        
            const bubble = document.getElementById('respbubble');
            if (bubble && data.result !== undefined) {
                bubble.innerHTML = data.result;
                console.log(bubble.innerHTML);
                switchScreen(4);
            }
            else
            {
            	switchScreen(3);
            }


            // Stop the loop
            if (pollingTimer && data.result!==undefined) {
                clearInterval(pollingTimer);
                pollingTimer = null;
            }
            return;
        }
    })
    .catch(err => console.error('Query polling error:', err));
}

        // Handle Enter key on input fields
        function handleInputSubmit(event) {
            // Check if Enter is pressed without Shift (Shift+Enter allows new line)
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                const query = event.target.value.trim();
                if (query) {
                    console.log('Query submitted:', query);
                    startQueryPolling(query);
                }
            }
        }

        // Add event listeners to both input fields
        document.getElementById('inputField1').addEventListener('keydown', handleInputSubmit);
        document.getElementById('inputField4').addEventListener('keydown', handleInputSubmit);
    </script>
